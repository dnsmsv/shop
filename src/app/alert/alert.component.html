<div 
  class="alert-card"
  [class.visible]="alert && alert.visible"
  [class.info]="alert && alert.type === alertType.Info"
  [class.warning]="alert && alert.type === alertType.Warning"
  [class.error]="alert && alert.type === alertType.Error"
>
<button (click)="hide()">x</button>
  <p>{{ alert && alert.text }}</p>
</div>
