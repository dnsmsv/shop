<form 
  id="searchForm" 
  (ngSubmit)="search()"
  [formGroup]="form">
  <input 
    id="searchInp" 
    class="inp"
    formControlName="text"
    placeholder="Search in Shop">
  <button 
    id="searchBtn"
    class="btn"
    type="submit"
    [disabled]="form.invalid">
    <div id="searchIcon"></div>
  </button>
</form>
