<div class="discount">
  <div 
    class="picture" 
    [style.background]="pictureUrl ? 'url(' + pictureUrl + ') no-repeat' : ''">
  </div>
  <div class="price">
    <strong 
      class="new-price"
      [class.promotion]="product?.oldPrice">{{ product ? product.price + ' ₽' : '' }}
    </strong>
    <div class="old-price">{{ product?.oldPrice ? product.oldPrice + ' ₽' : '' }}</div>
  </div>
  <p class="name">{{ product?.name }}</p>
</div>
